<h2>sampleSelect</h2>

<h3>Description</h3>

<p>Reduces the number of probes by retaining just those with a selected level of a factor.
</p>


<h3>Usage</h3>

<pre>
sampleSelect(env0, env.main)
</pre>


<h3>Details</h3>

<p>Eventually, it uploads data object to global environment.
</p>
