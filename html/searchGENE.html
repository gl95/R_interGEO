<h2>searchGENE</h2>

<h3>Description</h3>

<p>Searches a probe ID among the rownames of the dataset.
</p>


<h3>Usage</h3>

<pre>
searchGENE(env0)
</pre>


<h3>Details</h3>

<p>Eventually, if the gene is found, it puts it at the top of the related panel.
</p>
